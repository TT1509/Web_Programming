<body>        
    <header>
        
        <nav>    
            <div>

                <a class="order">Order</a>

    <br>
    <section>
        <a href="https://shopee.vn/">
            <img src="https://wallpapercave.com/wp/wp1829060.jpg" width="1300px" height="600px" alt="kamen_rider_wallpaper">
        </a>
    </section>
    <br>

    <main style="width: 1100px;margin: 0 auto;">
        <section style="height: 300px">

            <form style="text-align: center; word-spacing: 2%;" action="form-processing" method="post" id="item_list">
                
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <br>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required="">
                    <br>
                    <label for="phone_number">Phone number:</label>
                    <input type="number" id="phone_number" name="phone_number" required="">
                </fieldset>

                <br>

                <fieldset>
                    <legend>Shipping Information</legend>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <label for="city">City:</label>
                    <select name="city" id="city" required>
                        <option value>Select a city</option>
                        <option value="hcm">Ho Chi Minh city</option>
                        <option value="hn">Hanoi</option>
                        <option value="dn">Da Nang</option>
                        <option value="vt">Vung Tau</option>
                        <option value="hl">Ha Long</option>
                    </select>
                </fieldset>

                <br>

                <fieldset>
                    <label for="product-select">Select Products:</label>
                    <br>
                    <label id="product-select" name="product" class="container">
                        <input type="checkbox" checked="checked">
                        <span name="kamen_rider_figure" value="1" class="checkmark">Kamen Rider Set 1</span>
                    </label>
                      
                    <label id="product-select" name="product" class="container">
                        <input type="checkbox">
                        <span name="kamen_rider_figure" value="2" class="checkmark">Kamen Rider Set 2</span>
                    </label>
                      
                    <label id="product-select" name="product" class="container">
                        <input type="checkbox">
                        <span name="kamen_rider_figure" value="3" class="checkmark">Kamen Rider Set 3</span>
                    </label>
                    <br>
                    <label id="product-select" name="product" class="container">
                        <input type="checkbox">
                        <span name="kamen_rider_figure" value="4" class="checkmark">Kamen Rider Set 4</span>
                    </label>

                    <label id="product-select" name="product" class="container">
                        <input type="checkbox">
                        <span name="kamen_rider_figure" value="5" class="checkmark">Kamen Rider Set 5</span>
                    </label>

                    <label id="product-select" name="product" class="container">
                        <input type="checkbox">
                        <span name="kamen_rider_figure" value="6" class="checkmark">Kamen Rider Set 6</span>
                    </label>
                    <br>
                    <input style="color: whitesmoke; font-size: x-medium; border-color: whitesmoke; background-color: rgb(62, 58, 58);" class="btn" type="submit" value="Order Now">
                </fieldset>
                
            </form>

        </section>
    </main>
    <br>
    <footer>
        <div class="contact" id="contact">
            
            <div class="location">
                <h1 class="heading"> Location </h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1971.3870103991592!2d106.69219088711425!3d10.729450541237822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                1s0x31752fbea5fe3db1%3A0xfae94aca5709003f!2sRMIT%20University%20Vietnam%20-%20Saigon%20South%20campus!5e0!3m2!1sen!2s!4v1678337072898!5m2!1sen!2s" 
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="box-detail">
                <form action="">
                    <h3>Contact us</h3>
                    <div class="inputBox">
                        <span class="fas fa-user"></span>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-envelope"></span>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="inputBox">
                        <span class="fas fa-phone"></span>
                        <input type="number" placeholder="number">
                    </div>
                    <br>
                    <div>
                        <textarea class="text_field" name="text_field" id="text_field" placeholder=" Chat with us" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="contact now" class="btn">
                    
                </form>
            </div>

        </div>
    </footer>
